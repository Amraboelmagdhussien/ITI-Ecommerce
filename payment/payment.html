<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="products.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Payment</title>
  </head>
  <body>
    <header class="header">
        <div class="header-content">
          <nav class="">
            <ul id="links">
              <li><a href="../registeration/registeration.html" class="headerFont">Sign In/Register</a></li>
            </ul>
            <ul id="user_info">
              <li><span href="#" id="user" class="headerFont"></span></li>
              <li class="shoppingCart">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge"></span>
                <div class="carts-products">
                  <div></div>
                  <a href="./cartproducts.html">View all products</a>
                </div>
              </li>
              <li><a href="#" id="logout" class="headerFont">LogOut</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <main>
      <div id="aboutusSearch"></div>
      <section class="section-form" id="specialLogin">
        <h2>Payment Information</h2>
        <form action="#" id="jjjj" >
          <div class="spaceDiv">
            <input type="radio" name="payobtion" value="x" onclick="displayCredit2()" checked  >
            <span class="star1">Pay On Deleviry</span><br>
          </div>
          <div class="spaceDiv">
            <input type="radio" name="payobtion" value="y" id="radio1" onclick="displayCredit()" checked  >
            <span class="star1">Pay by CreditCard</span>
          </div>
          <br>
          <div id="option1">
          <input type="text" placeholder="Name" id="username" onblur="oldCondition(this)"/>
          <span id="nameMsg"><span class="star">Required</span></span>
          <input type="text" placeholder="Credit Card Number" id="creditNum" onblur="oldCondition1(this)"/>
          <span id="creditMsg"><span class="star">Required</span></span>
          
          <input type="text" placeholder="CVV" id="CVV" onblur="oldCondition2(this)"/>
          <span id="cvvMsg"><span class="star">Required</span></span>
          <img id="cardImg" src="../Utilites/generic.svg" alt="CreditCard">
          </div>
          

          <button id="final"></button>
          
        </form>
      </section>
    </main>

    <script src="user.js"></script>
    <script src="data.js"></script>
    <script src="payment.js"></script>
    <script src="script.js"></script>
  </body>
</html>
