<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            form {
            width: 100%;
            padding: 20px;
            max-width: 400px;
            }
            
            select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            }

            
            .id-h1{
            align-items: center;
            justify-content: center;
            text-align: center;
            }

            .cls-div-body {
            background-color: #f6f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            }

            .cls-div-container {
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            height: 400px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            }

            
            .cls-inp {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            
            .cls-btn {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                background-color: #00a6ff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            
            .cls-btn:hover {
                background-color: #007bb5;
            }

            .cls-div-overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
            }

            .cls-div-all-overlay {
            position: relative;
            width: 200%;
            height: 100%;
            left: -100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            transition: transform 0.6s ease-in-out;
            }

            .cls-div-overlay-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            }

            
            .cls-div-overlay-panel h1 {
                font-size: 2em;
            }
            
            .cls-div-overlay-panel p {
                font-size: 1.1em;
                margin-top: 20px;
                line-height: 1.5;
            }
            
            .cls-btn-overlay {
                background-color: #fff;
                color: #333;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                cursor: pointer;
            }
            
            .cls-btn-overlay:hover {
                background-color: #f0f0f0;
            }

            .cls-div-login-overlay-left {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            }
        
            .cls-div-reg-overlay-right {
            background: linear-gradient(to right, #0288d1, #0288d1);
            color: white;
            }

            .cls-frm-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                overflow: hidden;
                display: none;
                position: relative;
            }

            .cls-frm-container.active {
                display: flex;
            }

            /* Google Button from Firebase Documentation */
            .cls-btn-login-reg-google {
                cursor: pointer;
                transition: background-color .3s, box-shadow .3s;
                    
                padding: 12px 16px 12px 42px;
                border: none;
                border-radius: 3px;
                box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 1px 1px rgba(0, 0, 0, .25);
                
                color: #757575;
                font-size: 14px;
                font-weight: 500;
                font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",sans-serif;

                background-color: white;
                background-repeat: no-repeat;
                background-position: 12px 11px;
            }

            .cls-btn-login-reg-google:hover {
                box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 2px 4px rgba(0, 0, 0, .25);
            }

            .cls-btn-login-reg-google:active {
                background-color: #eeeeee;
            }

            .cls-btn-login-reg-google:active {
                outline: none;
                    box-shadow: 
                    0 -1px 0 rgba(0, 0, 0, .04),
                    0 2px 4px rgba(0, 0, 0, .25),
                    0 0 0 3px #c8dafc;
            }

            .cls-btn-login-reg-google:disabled {
                filter: grayscale(100%);
                background-color: #ebebeb;
                box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 1px 1px rgba(0, 0, 0, .25);
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <div class="cls-div-body">
            <div class="cls-div-container">
                <div class="cls-frm-container cls-div-reg-container">
                    <form id="id-frm-registration">
                        <h1 class="id-h1">Register New Account</h1>
                        <input class="cls-inp" type="text" id="id-reg-name" placeholder="Please, Enter Your Username here" required>
                        <input class="cls-inp" type="email" id="id-reg-email" placeholder="Please, Enter Your Email here" required>
                        <input class="cls-inp" type="password" id="id-reg-pass" placeholder="Please, Enter Your Password here" required>
                        <select id="id-reg-usertype" required>
                            <option value="admin">Admin</option>
                            <option value="customer">Customer</option>
                        </select>
                        <button class="cls-btn" id="id-btn-reg-mail">Register</button>
                    </form>
                </div>
                <div class="cls-frm-container cls-div-login-container">
                    <form id="id-frm-login">
                        <h1 class="id-h1">Login</h1>
                        <input class="cls-inp" type="email" id="id-loginEmail" placeholder="Please, Enter Your Email here" required>
                        <input class="cls-inp" type="password" id="id-loginPassword" placeholder="Please, Enter Your Password here" required>
                        <button class="cls-btn" id="id-btn-login-mail">Login</button>
                    </form>
                </div>
                <div class="cls-div-overlay-container">
                    <div class="cls-div-all-overlay">
                        <div class="cls-div-overlay-panel cls-div-login-overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us please login with your personal info</p>
                            <button class="cls-btn-overlay" id="id-btn-show-login-form">Login</button>
                            <button type="button" class="cls-btn-login-reg-google">Sign in with Google</button>
                            <!-- <button type="button" class="cls-btn-login-reg-google" disabled>Sign in with Google</button> -->
                            <!-- <button class="cls-btn-overlay" id="cls-btn-login-reg-google">Login / Register using Google</button> -->
                            <button class="cls-btn-overlay cls-btn-signout">Sign Out</button>
                            <p class="cls-p-message">You have signed in as: <span id="id-span-username"></span> with Email: <span id="id-span-useremail"></span></p>
                        </div>
                        <div class="cls-div-overlay-panel cls-div-reg-overlay-right">
                            <h1>Hello, Friend!</h1>
                            <p>Enter your personal details and start journey with us</p>
                            <button class="cls-btn-overlay" id="id-btn-show-reg-form">Register</button>
                            <button type="button" class="cls-btn-login-reg-google">Sign in with Google</button>
                            <!-- <button type="button" class="cls-btn-login-reg-google" disabled>Sign in with Google</button> -->
                            <!-- <button class="cls-btn-overlay" id="cls-btn-login-reg-google">Login / Register using Google</button> -->
                            <button class="cls-btn-overlay cls-btn-signout">Sign Out</button>
                            <p class="cls-p-message">You have signed in as: <span id="id-span-username"></span> with Email: <span id="id-span-useremail"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'
            import { getDatabase, set, ref } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js'
            import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
            from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js'

                apiKey: "AIzaSyCc3-wg2QDfafZlvwEA9GfLlnW8mWswET0",
                authDomain: "iti-javsascript-r2-python.firebaseapp.com",

                storageBucket: "iti-javsascript-r2-python.appspot.com",
                messagingSenderId: "1031672503736",
                appId: "1:1031672503736:web:d64162faaf749114ec834d"
            };

            // https://firebase.google.com/docs/web/setup#available-libraries
            // Mahmoud Amr Firebase configuration
            // const firebaseConfig = {
            //     apiKey: "AIzaSyDYDdUx3ZZNAzWL84Ar60fGH7wL_uyd71M",
            //     authDomain: "formal-folder-376913.firebaseapp.com",
            //     databaseURL: "https://formal-folder-376913-default-rtdb.firebaseio.com",
            //     projectId: "formal-folder-376913",
            //     storageBucket: "formal-folder-376913.appspot.com",
            //     messagingSenderId: "975600999814",
            //     appId: "1:975600999814:web:4c0f872050c5c05cc82007"
            // };

            // // Production configuration
            // const firebaseConfig = {
                // apiKey: "YOUR_API_KEY",
                // authDomain: "YOUR_AUTH_DOMAIN",
                // databaseURL: "YOUR_DATABASE_URL",
                // projectId: "YOUR_PROJECT_ID",
                // storageBucket: "YOUR_STORAGE_BUCKET",
                // messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                // appId: "YOUR_APP_ID"
            // };


            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            // Initialize database
            const db = getDatabase();
            const dbref = ref(db);

            // Firebase Auth
            const auth = getAuth();
            const provider = new GoogleAuthProvider();

            // Get Elements (References)
            // Button References
            const btnShowLoginForm = document.getElementById("id-btn-show-login-form");
            const btnShowRegForm = document.getElementById("id-btn-show-reg-form");
            const btnLoginMail = document.getElementById("id-btn-login-mail");
            const btnRegMail = document.getElementById("id-btn-reg-mail");
            const btnLoginRegGoogle = document.getElementsByClassName("cls-btn-login-reg-google");
            const btnSignout = document.getElementsByClassName("cls-btn-signout");

            //Inputs References
            const InpRegName = document.getElementById("id-reg-name").value;
            const InpRegMail = document.getElementById("id-reg-email").value;
            const InpRegPass = document.getElementById("id-reg-pass").value;

            // Login Inputs References
            const InpLoginMail = document.getElementById("id-login-email").value;
            const InpLoginPass = document.getElementById("id-login-pass").value;


            const messageLogin = document.getElementsByClassName("cls-p-message");
            const userName = document.getElementById("id-span-username");
            const userEmail = document.getElementById("id-span-useremail");

            // Div References
            const signInContainer = document.getElementsByClassName('cls-div-login-container');
            const signUpContainer = document.getElementsByClassName('cls-div-reg-container');
            const signInForm = document.getElementsByClassName('cls-div-login-overlay-left');
            const signUpForm = document.getElementsByClassName('cls-div-reg-overlay-right');
            
            // Login/Register using Google
            const funLoginRegGoogle = async () => {
                signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log(user);
                    console.log('User logged in successfully');
                }).catch((error)=> {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                })
            }

            // Login using Email/Password
            const funLoginMail = async () => {
                signInWithEmailAndPassword(auth, InpLoginMail, InpLoginPass)
                .then((credentials) => {
                    console.log(credentials);
                    console.log('User Signed in successfully');
                    const user = credentials.user;
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                });

            }

            // Register using Email/Password
            const funRegMail = async () => {
                createUserWithEmailAndPassword(auth, InpRegMail, InpRegPass)
                .then((credentials)=>{
                    console.log(credentials);
                    console.log('User Registered successfully');
                })
                .catch((error)=>{
                    alert(error.message);
                    console.log(error.code);
                    console.log(error.message);
                })
            }

            // Logout user
            const funSignOut = async () => {
                signOut(auth)
                .then(() => {
                    console.log('User logged out successfully');
                }).catch((error)=> {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                })
            }

            // Switch between login and registration forms
            function switchForm(formType) {
                const container = document.getElementById('container');
                const forms = document.querySelectorAll('.form-container');

                forms.forEach(form => form.classList.remove('active'));
                
                const activeForm = document.querySelector(`.${formType}`);
                activeForm.classList.add('active');
                container.classList.toggle('sign-up-mode', formType === 'cls-div-reg-container');
                // container.classList.toggle('sign-in-mode', formType === 'cls-div-login-container');
            }
            
            // Auth state change listener
            onAuthStateChanged(auth, (user)=>{
                if(user){
                    btnLoginRegGoogle.style.display = "none";
                    btnSignout.style.display = "block";
                    messageLogin.style.display = "block";
                    userName.innerHTML = user.displayName;
                    userEmail.innerHTML = user.email;
                    
                }else{
                    btnLoginRegGoogle.style.display = "block";
                    btnSignout.style.display = "none";
                    messageLogin.style.display = "none";
                }
            })
            
            // Event Listeners
            btnShowLoginForm.addEventListener('click',switchForm("cls-div-login-container"))
            btnShowRegForm.addEventListener('click',switchForm("cls-div-reg-container"))
            btnLoginMail.addEventListener('click',funLoginMail)
            btnRegMail.addEventListener('click',funRegMail)
            btnLoginRegGoogle.addEventListener('click', funLoginRegGoogle);
            btnSignout.addEventListener('click', funSignOut);
            </script>
    </body>
</html>
